<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanino Blog</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Estilos para o cabeçalho */
        .header {
            background-color: #FFFDD0;
            color: #8B5A2B;
            text-align: center;
            padding: 1em;
        }

        /* Estilos para a barra de navegação */
        nav {
            background-color: #8B5A2B;
            color: white;
            text-align: center;
            padding: 0.5em;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 1em;
        }

        /* Estilos para o conteúdo principal */
        main {
            padding: 2em;
        }

        /* Estilos para as notícias */
        .blog1 {
            text-align: center;
            background-color: #f5f5f5;
            padding: 1em;
            margin-bottom: 1em;
        }

        /* Estilos para os artigos */
        article {
            margin-bottom: 2em;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #8B5A2B;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Meu Blog</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Artigos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    <main>
        <div class="blog1">
            <h2>Notícias</h2>
        </div>
        <article>
            <h2>Título do Artigo</h2>
            <p>Aqui está o conteúdo do artigo...</p>
            <p>Outro parágrafo do artigo.</p>
        </article>
        <article>
            <h2>Outro Título</h2>
            <p>Conteúdo do segundo artigo...</p>
        </article>
    </main>
    <footer>
        <p>&copy; 2023 Meu Blog. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
